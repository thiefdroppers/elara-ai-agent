<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Elara - AI Cybersecurity Guardian</title>
  <link rel="stylesheet" href="./popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo-wrapper">
        <svg width="48" height="48" viewBox="0 0 111.92 111.92" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="popupBgGrad" x1="55.96" y1="10.25" x2="55.96" y2="113.18" gradientUnits="userSpaceOnUse">
              <stop offset="0" stop-color="#0230c0"/>
              <stop offset="1" stop-color="#020b86"/>
            </linearGradient>
          </defs>
          <rect width="111.92" height="111.92" rx="12.95" ry="12.95" fill="url(#popupBgGrad)"/>
          <polygon fill="#0070f3" points="55.82 45.56 55.82 94.9 42.78 81 42.78 51.79 54.99 45.15 55.81 44.64 55.81 45.56 55.82 45.56"/>
          <polygon fill="#03d8fb" points="69.46 51.93 69.46 81 55.82 94.9 55.82 44.64 56.22 44.89 56.63 45.15 69.46 51.93"/>
          <polygon fill="#0070f3" points="55.81 44.64 54.99 45.15 42.78 51.79 18.91 40.04 18.22 26.68 55.19 44.37 55.81 44.64"/>
          <polygon fill="#03d8fb" points="55.81 31.53 55.81 44.64 55.19 44.37 18.22 26.68 33.19 21.71 55.81 31.53"/>
          <polygon fill="#0070f3" points="93.71 26.68 93.01 40.04 69.46 51.92 69.46 51.93 56.63 45.15 56.22 44.89 55.82 44.64 55.82 44.63 56.07 44.53 56.45 44.37 93.71 26.68"/>
          <polygon fill="#03d8fb" points="93.71 26.68 56.45 44.37 56.07 44.53 55.82 44.63 55.82 44.37 55.81 44.37 55.81 31.53 78.73 21.71 93.71 26.68"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>Ask Elara</h1>
        <span class="subtitle">AI Cybersecurity Guardian</span>
      </div>
    </header>

    <div class="status-bar">
      <span class="status-dot"></span>
      <span class="status-text">Protected</span>
    </div>

    <div class="actions">
      <button id="openSidepanel" class="action-btn primary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
        </svg>
        <span>Open Chat</span>
      </button>

      <button id="scanPage" class="action-btn secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <span>Scan This Page</span>
      </button>

      <button id="quickHelp" class="action-btn secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        <span>What Can Elara Do?</span>
      </button>
    </div>

    <div class="footer">
      <span class="keyboard-hint">Press Ctrl+Shift+E to open</span>
    </div>
  </div>
  <script type="module" src="./popup.ts"></script>
</body>
</html>
