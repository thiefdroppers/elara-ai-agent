<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Elara - AI Cybersecurity Guardian</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body, #root {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #020b1a;
      color: #ffffff;
    }
    /* Initial loading state */
    .initial-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 16px;
      background:
        radial-gradient(ellipse at 20% 80%, rgba(3, 216, 251, 0.05) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(0, 112, 243, 0.05) 0%, transparent 50%),
        #020b1a;
    }
    .initial-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(3, 216, 251, 0.2);
      border-top-color: #0070f3;
      border-right-color: #03d8fb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .initial-text {
      color: #94a3b8;
      font-size: 14px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="initial-loading">
      <div class="initial-spinner"></div>
      <span class="initial-text">Loading Elara...</span>
    </div>
  </div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
